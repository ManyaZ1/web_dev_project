<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Destinations ✈️</title>
    <link rel="stylesheet" href="css/top-destinations.css" />
    <link rel="stylesheet" href="css/common.css">
  </head>

  <body>
    <!-- Top Bar (same as homepage) -->
    <header class="top-bar">
      <a href="air_tickets.html" class="logo">✈ FlyExpress</a>
      <nav>
        <ul>
          <li><a href="#">Tickets</a></li>
          <li class="selected"><a href="#">Top Destinations</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Destinations Section -->
    <main class="destinations-container">
      <h1>🌍 Top Destinations</h1>
      <div class="destinations-grid">

        <!-- Paris -->
        <div class="destination-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="images/triumphal-arch-6679834_1920.jpg" alt="Paris" />
              <h2>Paris</h2>
            </div>
            <div class="card-back">
              <h2>Paris</h2>
              <p>The city of lights, love, and culture. 🗼</p>
              <button>View More</button>
            </div>
          </div>
        </div>

        <!-- Tokyo -->
        <div class="destination-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="images/japan-7272729_1920.jpg" alt="Tokyo" />
              <h2>Tokyo</h2>
            </div>
            <div class="card-back">
              <h2>Tokyo</h2>
              <p>Futuristic vibes and timeless traditions. ⛩️</p>
              <button>View More</button>
            </div>
          </div>
        </div>

        <!-- New York -->
        <div class="destination-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="images/new-york-4352072_1920.jpg" alt="New York" />
              <h2>New York</h2>
            </div>
            <div class="card-back">
              <h2>New York</h2>
              <p>The city that never sleeps. 🗽</p>
              <button>View More</button>
            </div>
          </div>
        </div>

      </div>
    </main>

    <footer class="footer">
      © 2025 airtickets. All rights reserved.
    </footer>  
  </body>
</html>
