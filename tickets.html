<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tickets ✈️</title>
  <link rel="stylesheet" href="css/tickets.css" />
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <header class="top-bar">
    <a href="air_tickets.html" class="logo">✈ FlyExpress</a>
    <nav>
      <ul>
        <li class="selected"><a href="#">Tickets</a></li>
        <li><a href="top-destinations.html">Top Destinations</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
    </nav>
  </header>

  <main class="ticket-form-container">
    <h1>Book Your Next Adventure ✈️</h1>
    <form class="ticket-form">

      <!-- From / To -->
      <div class="form-row grid-2">
        <div>
          <label>From:</label>
          <select required>
            <option value="">Select</option>
            <option>Paris</option>
            <option>Tokyo</option>
            <option>New York</option>
          </select>
        </div>

        <div>
          <label>To:</label>
          <select required>
            <option value="">Select</option>
            <option>Paris</option>
            <option>Tokyo</option>
            <option>New York</option>
          </select>
        </div>
      </div>

      <!-- Trip Type -->
      <div class="form-row">
        <label>Trip Type:</label>
        <select id="tripType" required>
          <option value="oneway">One-way</option>
          <option value="roundtrip">Round-trip</option>
        </select>
      </div>

      <div class="form-row grid-2">
        <div id="departureDateBlock">
          <label>Departure Date:</label>
          <input type="date" id="departureDate" required />
        </div>
      
        <div id="returnDateContainer">
          <label>Return Date:</label>
          <input type="date" id="returnDate" />
          <span id="dateError" class="error-msg"></span> 
        </div>
      </div>
      
      <!-- Dates 
      <div class="form-row grid-2">
        <div>
          <label>Departure Date:</label>
          <input type="date" id="departureDate" required />
        </div>

        <div id="returnDateContainer" style="display: none;">
          <label>Return Date:</label>
          <input type="date" id="returnDate" />
        </div>
      </div>-->

      <!-- Class & Airline -->
      <div class="form-row grid-2">
        <div>
          <label>Class:</label>
          <select required>
            <option>Economy</option>
            <option>Business</option>
            <option>First</option>
          </select>
        </div>

        <div>
          <label>Airline:</label>
          <select>
            <option value="">Any</option>
            <option>FlyExpress</option>
            <option>SkyHigh</option>
            <option>AirNova</option>
          </select>
        </div>
      </div>

      <!-- Passengers -->
      <div class="form-row grid-2">
        <div>
          <label>Adults:</label>
          <input type="number" min="1" value="1" required />
        </div>

        <div>
          <label>Children:</label>
          <input type="number" min="0" value="0" required />
        </div>
      </div>

      <!-- Submit -->
      <button type="submit">Search Flights</button>
    </form>
  </main>

  <footer class="footer">
    © 2025 airtickets. All rights reserved.
  </footer>

  <script src="js/tickets.js"></script>
</body>
</html>
