<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Test</title>
    <style>
        .destination-card {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            margin: 100px auto;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .destination-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card-front {
            background: #fff;
            color: #111;
        }

        .card-back {
            background: royalblue;
            color: #fff;
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }
    </style>
</head>
<body>
    <div class="destination-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="public/images/new-york.jpg" alt="Sample" />
                <h3>Paris</h3>
            </div>
            <div class="card-back">
                <h3>Paris</h3>
                <p>The city of lights, love, and culture. ðŸ—¼</p>
                <button onclick="alert('View More')">View More</button>
            </div>
        </div>
    </div>
</body>
</html>
